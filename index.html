    <!-- Load configuration first -->

    <!-- Google Maps API - dynamically loaded with config -->
    <script>
        // Load Google Maps API with the API key from config
        function loadGoogleMapsAPI() {
            if (window.CONFIG && window.CONFIG.GOOGLE_MAPS_API_KEY && window.CONFIG.GOOGLE_MAPS_API_KEY !== 'YOUR_GOOGLE_MAPS_API_KEY_HERE') {
                const script = document.createElement('script');
                script.async = true;
                script.defer = true;
                script.src = `https://maps.googleapis.com/maps/api/js?key=${window.CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places&callback=initMap`;
                script.onerror = function() {
                    console.error('Failed to load Google Maps API. Please check your API key.');
                    showToast('Failed to load maps. Please check configuration.');
                };
                document.head.appendChild(script);
            } else {
                console.warn('Google Maps API key not found. Please add your API key to config.js');
                showToast('Google Maps API key not configured. Check config.js file.');
            }
        }
        
        // Load the API when the page is ready
        document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button or prompt
            showInstallPromotion();
